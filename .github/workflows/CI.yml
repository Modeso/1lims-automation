name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        test_cases: ["ui_testing/testcases/basic_tests/test06_orders.py:OrdersTestCases.test043_create_order_with_multiple_contacts_then_add_department",
                     "ui_testing/testcases/basic_tests/test06_orders.py:OrdersTestCases.test044_edit_department_of_order_with_multiple_contacts"]


    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run:  pip3 install -r requirements.txt
      - name: Execute test case
        run: |
          export PYTHONPATH='$PYTHONPATH:./'
          script -e -c $'xvfb-run -a ~/.local/bin/nosetests-3.4 -vs --nologcapture --tc-file=config.ini ${{ matrix.test_cases }}'
