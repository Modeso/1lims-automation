name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request_in_parallel:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        test_cases: [0, 1, 2, 3]

    steps:
      - uses: actions/checkout@master

      - name: pull docker image
        run:  docker pull 0xislamtaha/seleniumchromenose:83

      - name: test
        env:
          TEST_FILES: ui_testing/testcases/header_tests/test011_rolesandpermissions.py ui_testing/testcases/header_tests/test008_company_profile.py
          TEST_REG: test[0-9]{3}
        run: for TEST_FILE in $TEST_FILES; do echo $TEST_FILE; done


